<div class="Opacity">
    <h2>Réseaux à hacker</h2>

    <div class="HideToPlayer" *ngIf="_UserRole=='GM'">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <mat-table [dataSource]="resSource" class="mat-elevation-z8">


            <!-- NomReseau Column -->
            <ng-container matColumnDef="NomReseau">
                <th mat-header-cell *matHeaderCellDef> NomReseau </th>
                <td mat-cell *matCellDef="let element"> {{element.NomReseau}} </td>
            </ng-container>

            <!-- Commentaire Column -->
            <ng-container matColumnDef="Commentaire">
                <th mat-header-cell *matHeaderCellDef> Commentaire </th>
                <td mat-cell *matCellDef="let element"> {{element.Commentaire}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="onRowClicked(element)"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </mat-table>
    <div class="buttons">
        <button mat-raised-button class='NewReseau' (click)="newReseauDialog()">Ajouter un Réseau</button>
    </div>
    </div>

</div>
