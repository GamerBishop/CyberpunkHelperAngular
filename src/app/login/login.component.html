<div class="Opacity"> 
    <h2 class="text-center">Login</h2>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 col-md-offset-5">
            <div class="jumbotron">
                <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="on">
                    <div class="form-group">
                        <label for="UserName">UserName</label>
                        <input type="UserName" name="UserName" formControlName="UserName" autocomplete="username"
                            class="form-control input-sm" placeholder="UserName">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="Password" name="Password" formControlName="Password" autocomplete="off"
                            class="form-control input-sm" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
        <div class="col-md-5">
        </div>
    </div>
</div>
